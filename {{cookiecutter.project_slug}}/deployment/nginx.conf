user www-data;
worker_processes auto;

# For higher performance
timer_resolution 100ms;

# Number of file descriptors used for nginx (=2*worker_connections)
worker_rlimit_nofile 4096;

pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
}

http {
    ##
    # Basic Settings
    ##
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    # Allows long server names
    server_names_hash_bucket_size 64;

    ##
    # Optimization
    ##
    sendfile on;
    tcp_nopush on;
    reset_timedout_connection on;

    ##
    # Limits
    ##
    # Set this higher, if you need to upload large files
    client_max_body_size 8m;
    # Timeouts between two successive operations
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 5;
    # Timeout during which a keep-alive client connection will stay open on the server side
    keepalive_timeout 60;
    # Maximum number of requests that can be served through one keep-alive connection
    keepalive_requests 100;

    ##
    # Security
    ##
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    server_tokens off;

    ##
    # File descriptors caching
    ##
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    ##
    # Logging
    ##
    access_log off;
    error_log /var/log/nginx/error.log crit;

    ##
    # SSL
    ##
    # Only for modern browsers:
    # Firefox 27, Chrome 30, IE 11 on Windows 7, Edge, Opera 17, Safari 9, Android 5.0, and Java 8.
    ssl_protocols TLSv1.2;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:
                 ECDHE-RSA-AES256-GCM-SHA384:
                 ECDHE-ECDSA-CHACHA20-POLY1305:
                 ECDHE-RSA-CHACHA20-POLY1305:
                 ECDHE-ECDSA-AES128-GCM-SHA256:
                 ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:
                 ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:
                 ECDHE-RSA-AES128-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_ecdh_curve secp384r1;
    ssl_dhparam /etc/nginx/ffdhe2048.dh;
    # 1m for ~4000 sessions
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 60m;
    ssl_session_tickets off;
    ssl_buffer_size 8k;

    # OCSP
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 10s;

    ##
    # Gzip
    ##
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 2;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Virtual Host Configs
    ##
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    ##
    # Proxying
    ##
    proxy_buffers 8 64k;
    proxy_connect_timeout 1s;
    proxy_read_timeout 30s;
    proxy_send_timeout 2s;
}
