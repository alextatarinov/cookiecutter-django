user www-data;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 70m;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    server_tokens off;
    server_names_hash_bucket_size 64;
    proxy_headers_hash_bucket_size  52; # CHECK THIS

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:
                ECDHE-RSA-AES128-GCM-SHA256:
                AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:
                AES256+EDH:ECDHE-RSA-AES256-GCM-SHA384:
                DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:
                ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:
                ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:
                DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:
                DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:
                EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:
                AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:
                AES256-SHA:AES128-SHA:DES-CBC3-SHA:
                HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4';

    ssl_ecdh_curve secp384r1; # Requires nginx >= 1.1.0

    ssl_session_tickets off;
    ssl_session_cache shared:SSL:32m;
    ssl_session_timeout 60m;
    ssl_buffer_size 8k;

    # OCSP
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 10s;

    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log main; # CHECK THIS 'main'
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Virtual Host Configs
    ##
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    # SSI settings
    ssi on;
    ssi_value_length 1024;

    # Proxying
    proxy_buffers 8 64k;
    proxy_intercept_errors on;
    proxy_connect_timeout 1s;
    proxy_read_timeout 10s;
    proxy_send_timeout 10s;
}
