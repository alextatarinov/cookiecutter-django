[program:celery_worker1]
command=/home/ubuntu/{{ cookiecutter.project_slug }}_project/venv/bin/celery -A config.celery worker
    --loglevel=WARNING
    -Q celery
    -O fair --concurrency=1
    -n worker1

directory=/home/ubuntu/{{ cookiecutter.project_slug }}_project/{{ cookiecutter.project_slug }}/
autorestart=true
stopasgroup=true
user=www-data


[program:celery_beat]
command=/home/ubuntu/{{ cookiecutter.project_slug }}_project/venv/bin/celery -A config.celery beat
    --loglevel=WARNING
    -s=/home/ubuntu/{{ cookiecutter.project_slug }}_project/celery/celerybeat-schedule
    --pidfile=/home/ubuntu/{{ cookiecutter.project_slug }}_project/celery/celerybeat.pid

directory=/home/ubuntu/{{ cookiecutter.project_slug }}_project/{{ cookiecutter.project_slug }}/
autorestart=true
stopasgroup=true
user=www-data

[group:celery]
programs=celery_worker1,celery_beat
