user www-data;
worker_processes auto;

timer_resolution 100ms;

# Number of file descriptors used for nginx (=2*worker_connections)
worker_rlimit_nofile 4096;

pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
}

http {
    ## Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    # Allows long server names
    server_names_hash_bucket_size 64;

    ## Optimization
    sendfile on;
    tcp_nopush on;
    reset_timedout_connection on;

    ## Limits
    # Set this higher, if you need to upload large files
    client_max_body_size 50m;
    # Timeouts between two successive operations
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 5;
    # Timeout during which a keep-alive client connection will stay open on the server side
    keepalive_timeout 60s;
    # Maximum number of requests that can be served through one keep-alive connection
    keepalive_requests 100;

    ## Security
    {% include 'nginx/partials/security_headers.conf' %}
    server_tokens off;

    ## File descriptors caching
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    ## Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    ## SSL
    # intermediate configuration
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    # needed for perfect forward secrecy cipher suites (DHE ciphers)
    ssl_dhparam /etc/nginx/ffdhe2048.dh;
    ssl_ecdh_curve X25519:prime256v1:secp521r1:secp384r1;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_buffer_size 8k;

    # OCSP
    ssl_stapling on;
    ssl_stapling_verify on;

    resolver
      1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001]
      8.8.8.8 8.8.4.4 [2001:4860:4860::8888] [2001:4860:4860::8844]
      208.67.222.222 208.67.220.220
      valid=300s;
    resolver_timeout 2s;

    ## Gzip
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_buffers 16 8k;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/json
        application/x-javascript
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-font-opentype
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        application/wasm
        font/opentype
        font/otf
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/calendar
        text/plain
        text/javascript
        text/markdown
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/xml
        text/x-component
        text/x-cross-domain-policy;

    ## Server Configs
    include /etc/nginx/sites-enabled/*;

    ## Proxying
    proxy_buffers 8 64k;
    proxy_connect_timeout 1s;
    proxy_read_timeout 30s;
    proxy_send_timeout 2s;
}
